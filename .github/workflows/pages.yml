# Deploy static site from docs/ to GitHub Pages using official actions

name: pages

on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0
          

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (frontend)
        working-directory: sat-math/frontend
        run: npm ci || npm install

      - name: Build frontend
        working-directory: sat-math/frontend
        run: npm run build

      - name: Prepare docs folder
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r sat-math/frontend/dist/* docs/
          # SPA fallback for GitHub Pages
          cp sat-math/frontend/dist/index.html docs/404.html
          touch docs/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact (docs)
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


